<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TODO WEB APP</title>
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <form action="#" id="todo-form">
            <input type="text" id="todo-input"field="task" placeholder="Add a new todo task" required> 
            <button type="submit" onclick="addTask()">Add Todo Task</button>
        </form>
        <ul id="todo-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
